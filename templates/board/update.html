{% extends "base.html" %}
{% block title %} 업데이트 {% endblock %}
{% block header %} 게시글 수정 {% endblock %}

{% block body %}
    <form methd="post">
        {% csrf_token %}
    <p>
        <input type="text" name="title" value="{{post.title}}">
    </p>
    <p>
        <textarea name="content"> {{post.title}} </textarea>
    </p>
        <button type="submit">등록</button>
    </form>
{% endblock %}
